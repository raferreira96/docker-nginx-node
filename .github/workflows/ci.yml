name: ci-node-workflow
on:
  pull_request:
    branches:
      - main
jobs:
  check-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Instalando dependÃªncias
        run: npm install
      - name: Executando os testes
        run: npm test
      - name: Fazendo login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME-Teste }}
          password: ${{ secrets.DOCKER_PASSWORD-Teste }}
      - name: Configurando QEMU
        uses: docker/setup-qemu-action@v3
      - name: Configurando Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Fazendo o build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/node-ci:latest
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN-Teste }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN-Teste }}